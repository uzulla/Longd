{% autoescape true %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>LongD{% if title_sub %} - {% endif %}{% block title_sub %}{% endblock %}</title>
    <link href="{{BASE_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{BASE_URL}}css/common.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{{ urlFor('root') }}">LongD</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    {% if user %}
                    <li><img src="{{user.profile_image_url}}" height="40" width="40" ></li>
                    <li><a href="{{ urlFor('logout') }}">logout</a></li>
                    <li><a href="{{ urlFor('message_create') }}">create message</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top:50px;">
{% block content %}{% endblock %}
</div> <!-- /container -->

<script src="{{BASE_URL}}js/jquery.js"></script>
<script src="{{BASE_URL}}js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
<script src="{{BASE_URL}}js/html5shiv.js"></script>
<![endif]-->
{% block extrajs %}{% endblock %}
</body>
</html>
{% endautoescape %}
